{% extends 'base.html' %}

{% block title %}Question {{id + 1}}{% endblock %}

{% block content %}

<!-- Survey Question Content -->

<h1>{{question}}</h1>
<form action="/answer" method="POST">
    {% for choice in choices %}
    <label for="{{choice}}">{{choice}}</label>
    <input type="radio" name="answer" value="{{choice}}">
    {% endfor %}
    <button>{{btn_msg}}</button>
</form>

{% endblock %}
